      <p><p>2018.11.19 日晚上 9 点至 10 点期间，BootCDN 服务中断。
此次事故原因是：截止今天是迁移到新 cdn 赞助商处整一个月，由于赞助商当初并未将我们的账户做特殊设置，导致按月计费失败。收到BootCDN用户的报告后我们紧急联系了赞助商做了处理，并对我们的账户做了特殊设置，确保将来不会再出此类事故。</p>
